///////////////////////////////////////////////////////////////////////////////
_env_menu_desc = ["Skybox" "Cloudbox" "Cloudlayer"]
_env_menu_var  = [skyboxcolour cloudboxcolour cloudcolour]
_env_menu_val  = [16777215 16777215 16777215]

// ui_skybox "SKYBOX/PATH/HERE" Y
ui_skybox = [
   uigroup [
      arg3 = (=s $skybox $arg1)
      arg4 = (uihover?)
      uihlist 0 [
         looplist i "ft lf bk rt" [
            uiimage (format "media/sky/%1_%2.png" $arg1 $i) $arg2 $arg2
         ]
      ]
      uispace 0 (*f $arg2 0.05) [
         uialign 0 1
         uifont "default_outline" [
            uicolortext (? (=s $arg1 "") "[no skybox]" $arg1) (
               ? (|| $arg3 $arg4) 0xFFFFFF 0xA0FFFFFF
            ) 0.6
         ]
      ]
      if $arg3 [uioutline $c_fill] [
         uirelease [skybox $arg1]
         uioutline $c_line
      ]
      uiclamp- 1 1 1 1
   ]
]

_colors_r = 0.0
_colors_g = 0.0
_colors_b = 0.0
_colors_bw = 0.0
_colors_int = 0
_colors_hex = 0x000000
_colors_grayscale = 0

_env_sel = 0
_env_var_sel = ""
_env_val_sel = ""

_env_sky_skybox = [
   ""
   "0ptikz/partly-cloudy"
   "0ptikz/sunrise"
   "0ptikz/sunset"
   "cgtextures/clear01"
   "cgtextures/clear-sunset01"
   "cgtextures/dusk01"
   "cgtextures/overcast01"
   "cgtextures/sunset01"
   "lump"
]

UImenu "env_settings" [
   uihlist 0.01 [
      uivlist 0 [
         loop i (listlen $_env_menu_desc) [
            UIbutton (? (= $_env_sel $i) "hold1" "hold2") [
               uitext @(at $_env_menu_desc $i) 0.6
            ] 0.16 0.032 [
               _env_sel = @i
               _env_var_sel = (at $_env_menu_var @i)
               _env_val_sel = (at $_env_menu_val @i)
               _colors_int = $_env_val_sel
               inttorgb $_colors_int _colors_r _colors_g _colors_b
            ]
         ]
      ]
      UIbar 0 1
      case $_env_sel 0 [
         uihlist 0.01 [
            // pick skybox
            uihlist 0.01 [
               uialign 0 -1
               uiscroll 0.4 0.406 [
                  uifill 0.37 0.406
                  uivlist 0.002 [
                     looplist i $_env_sky_skybox [
                        ui_skybox $i 0.1
                     ]
                  ]
               ]
               UIvscroll 0.02 0.406 2.04
            ]
            // color area
            uivlist 0.01 [
               uifont "default_outline" [
                  uivgradient $$_env_var_sel $_colors_int 0.096 0.048 [
                     if (!= $$_env_var_sel $_colors_int) [
                        uicolortext (? (|| uihover? uihold?) "OK" "Apply?") (
                           ? (uihold?) 0xFFFFFF 0x80FFFFFF
                        ) 0.6
                        uirelease [$_env_var_sel $_colors_int]
                     ]
                     uioutline $c_line ; uiclamp- 1 1 1 1
                  ]
               ]
               uihlist 0 [
                  loop i 3 [
                     n = (? $_colors_grayscale "bw" (at "r g b" $i))
                     UIvcolorslider [_colors_@n] 255 0 0x0 (
                        if $_colors_grayscale 0xFFFFFF [>> 0xFF0000 (* $i 8)]
                     ) 0.032 0.4 [
                        if $_colors_grayscale [looplist i "r g b" [[_colors_@i] = $_colors_@n]]
                        _colors_int = (rgbtoint $_colors_r $_colors_g $_colors_b)
                        //_colors_hex = (rgbtohex $_colors_r $_colors_g $_colors_b)
                     ]
                  ]
               ]
               UIbutton "" [
                  UIcheckbox $_colors_grayscale 0.016
                  uitext "Gray" 0.6
               ] 0 0.032 [
                  if (! $_colors_grayscale) [
                     _colors_bw = (div (+ $_colors_r $_colors_g $_colors_b) 3)
                     looplist i "r g b" [[_colors_@i] = $_colors_bw]
                     _colors_int = (rgbtoint $_colors_r $_colors_g $_colors_b)
                     //_colors_hex = (rgbtohex $_colors_r $_colors_g $_colors_b)
                  ] ; _colors_grayscale = (! $_colors_grayscale)
               ] -1 [uiclamp 1 1]
            ]
         ]
      ] 1 [
         
         
         
      ]
   ]
] [
   _env_var_sel = (at $_env_menu_var $_env_sel)
   _env_val_sel = (at $_env_menu_val $_env_sel)
   _colors_int = $_env_val_sel
   inttorgb $_colors_int _colors_r _colors_g _colors_b
] [] [] [uitext "Environment Settings" 0.85]

