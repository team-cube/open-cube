///////////////////////////////////////////////////////////////////////////////
//  F2 Texture List                                                          //
///////////////////////////////////////////////////////////////////////////////
UI_seltex = -1

UIpanel "texture" [
   uivlist 0.006 [
      local t ; t = (>= $UI_seltex 0)
      uihlist 0.01 [
         uimodcolor $c_boxmod 0.192 0.192 [
            uivslotview $(? $t UI_seltex getseltex)
            uioutline $c_line
            uiclamp* 1 1 1 1
            uifont "default" [
               uialign 0 1
               uicolortext (? $t "PREVIEW" "SELECTION") 0x80FFFFFF 0.5
            ]
         ]
         uivlist 0.01 [
            UIhscroll $_res_maxuiwidth 0.02 3.28
            uiscroll $_res_maxuiwidth 0.162 [
               uialign -1 -1
               uimodcolor 0xFFFFFF
               uiclamp- 1 1 1 1
               uihover [] [UI_seltex = -1]
               uigrid (div (+ (mod $numvslots 2) $numvslots) 2) 0.002 0.002 [
                  looptexmru i [
                     uivslotview $i 0.08 0.08 [
                        if (!=s (gettexname $i) "") [
                           uirelease [
                              hideui "texture"
                              settex $i
                           ]
                           style_img_hold1
                           uihover [UI_seltex = $i]
                        ]
                     ]
                  ]
               ]
            ]
         ]
      ]
      if $t [
         uihlist 0.03 [
            uialign -1 0
            uifill 0.192 0 [
               uispace 0.02 0 [
                  uialign -1 0
                  uihlist 0.01 [
                     UItriangle 0 0.01 0.01 270
                     uitext (concatword "^f2" $UI_seltex) 0.7
                  ]
               ]
            ]
            uiclip $_res_maxuiwidth 0 [
               uihlist 0.01 [
                  local l n
                  n = (strreplace (gettexname $UI_seltex) "\" "/")
                  l = (pathlen $n)
                  UItriangle 0 0.01 0.01 270
                  uitext (concatword (if (> $l 1) [
                     strreplace (concatword (
                        getpath $n 0 (- $l 1)
                     ) "/") "/" "^f4/^fS"
                  ]) "^f8" (getfolder $n (- $l 1))) 0.6
               ]
            ]
         ]
      ]
   ]
] [
   UI_seltex = -1
   _res_maxuiwidth  = (-f (divf $screenw $screenh) 0.012 0.192)
   hideui "mapmodel"
] [] [
   uialign 0 -1
   uiclamp 1 1
]

///////////////////////////////////////////////////////////////////////////////
//  F3 Mapmodel                                                              //
///////////////////////////////////////////////////////////////////////////////
UIpanel "mapmodel" [
   uieschide 0
   uihlist 0.01 [
      if 0 [
         UIvscroll 0.02 0.81 (*f (min (+ 1 (div $nummapmodels 100)) 10) 5.4)
      ] [
         UIvscroll 0.02 0.81 (*f (min (+ 1 (div $nummapmodels 50)) 5) 2.7)
      ]
      uiscroll 0 0.81 [
         uivlist 0 [
            uigrid 2 0 0 [// (+ $_res_wide 1)
               loop i $nummapmodels [
                  uigroup [
                     uimodelpreview (mapmodelname $i 1) "mapmodel" 0.12 0.135 [
                        uihover [
                           uihold [uioutline 0xFFFFFF] [
                              uieschold [uioutline 0xFFFFFF] [
                                 uioutline 0x80FFFFFF
                              ]
                           ]
                           uiclamp* 1 1 1 1
                           UI_selmdl = $i
                           uirelease [
                              newent mapmodel $i
                              _io_mapmodel = 0
                           ]
                           uiescrelease [
                              if (enthavesel) [
                                 entset "mapmodel" $i
                                 _io_mapmodel = 0
                              ]
                           ]
                        ] [
                           if (= $UI_selmdl $i) [
                              uioutline 0x40FFFFFF
                              uiclamp- 1 1 1 1
                           ]
                        ]
                     ]
                     uispace 0.01 0.006 [
                        uialign -1 -1
                        uicolortext $i 0x80FFFFFF 0.6
                     ]
                  ]
               ]
            ]
         ]
      ]
   ]
] [
   UI_selmdl = -1
   hideui "texture"
   hideui "addentity"
] [] [uialign -1 -1]

