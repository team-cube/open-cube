      uiscroll 0.4 0.64 [
         uifill 0.37 0.64
         uivlist 0 [
            uialign 0 -1
            uiclamp 1 1
            if $UI_maplist [
               if (=s $custommaps "") [
                  custommaps = " "
                  loopfiles m "media/map" "ogz" [
                     if (< (indexof $allmaps $m) 0) [
                        custommaps = (concat $custommaps $m)
                     ]
                  ]
               ]
               looplist m $custommaps [
                  UIbutton (? (!=s $UI_selmap $m) "hold2") [
                     uitext $m 0.6
