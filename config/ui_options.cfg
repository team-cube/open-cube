UImenu "options" [
   hidechanges 1
   uihlist 0 [
      UIvtab 0.2 (*f 0.048 6) options_menu [
         0 "Game"          []
         1 "Edit"          []
         2 "Mouse"         []
         //3 "Console"       []
         3 "Graphic"       []
         4 "Display"       []
         5 "Resolution"    []
         6 "Sound"         []
      ] 1
      uialign- 0 -1
      UIbar 0 1
      uifill 0.02
      uiscroll 0.6612 0.6 [
         uifill 0.6612 0.6 [
            uialign 0 -1
            uitable 0.01 0.01 [
               uialign -1 -1
               case $options_menu 0 [//Game///////////////////////////////////////////////////////////
                  uitablerow [
                     uihlist 0.01 [uifill 0.025 ; uitext "Fullbright Models" 0.6]
                     uihlist 0 [
                        UIlistslider fullbrightmodels = [0 "^f4off" 60 "^f1subtle" 100 "^f0bright" 150 "^f2overbright" 200 "^f3max"] 0.3 0.032
                        uifield fullbrightmodels 3 [] 0.65 style_generic_focus
                     ]
                     uialign* -1 0
                  ]
                  //uitablerow [
                  //   UIbutton "hold2" [
                  //      UIcheckbox $forceplayermodels 0.016
                  //      uitext (concatword (? (! $forceplayermodels) "^f4") "Match Playermodels") 0.6
                  //   ] 0.26 0.032 [forceplayermodels (! $forceplayermodels)] -1
                  //   uialign* -1 0
                  //]
                  uitablerow [
                     UIbutton "hold2" [
                        UIcheckbox (! $hidedead) 0.016
                        uitext (concatword (? $hidedead "^f4") "Show Dead Players") 0.6
                     ] 0.26 0.032 [hidedead (! $hidedead)] -1
                     uialign* -1 0
                  ]
                  uitablerow [
                     UIbutton "hold2" [
                        UIcheckbox $ragdollmillis 0.016
                        uitext (concatword (? (|| $hidedead (! $ragdoll) (! $ragdollmillis)) "^f4") "Keep After Respawn") 0.6
                     ] 0.26 0.032 [ragdollmillis (? $ragdollmillis 0 10000)] -1
                     uialign* -1 0
                  ]
                  uitablerow [
                     uihlist 0.01 [uifill 0.025 ; uitext (concatword (? (|| $hidedead (! $ragdoll) (! $ragdollmillis)) "^f4") "Ragdoll Velocity") 0.6]
                     UIhslider deadpush 1 20 1 0.3 0.032 [uitext $deadpush 0.6]
                     uialign* -1 0
                  ]
                  uitablerow [uispace 0 0.006 [UIbar 1]; uispace 0 0.006 [UIbar 1]; uiclamp* 1 1]//---
                  //
               ] 1 [//Edit////////////////////////////////////////////////////////////////////////////
                  //
               ] 2 [//Mouse///////////////////////////////////////////////////////////////////////////
                  // Invert
                  // Sensitivity
                  // UI Sensitivity
                  // Crosshair-Type
                  // Crosshair-Size
               //] 3 [//Console/////////////////////////////////////////////////////////////////////////
                  // ...
               ] 3 [//Graphic/////////////////////////////////////////////////////////////////////////
                  uitablerow [
                     uihlist 0.01 [uifill 0.025 ; uitext "Shadow Resolution" 0.6]
                     UIlistslider smsize = [10 "^f4lowest" 11 "^f1low" 12 "^f0medium" 13 "^f2high" 14 "^f3ultra"] 0.3 0.032
                     uialign* -1 0
                  ]
                  uitablerow [
                     uihlist 0.01 [uifill 0.025 ; uitext "Shadow Filtering" 0.6]
                     UIlistslider smfilter = [0 "^f1low" 1 "^f0medium" 2 "^f2high" 3 "^f3ultra"] 0.3 0.032
                     uialign* -1 0
                  ]
                  uitablerow [
                     UIbutton "hold2" [
                        UIcheckbox $gi 0.016
                        uitext (concatword (? (! $gi) "^f4") "Global Illumination") 0.6
                     ] 0.26 0.032 [gi (! $gi)] -1
                     UIlistslider rhtaps = [12 "^f1low" 20 "^f0medium" 32 "^f2high"] 0.3 0.032
                     uialign* -1 0
                  ]
                  uitablerow [
                     UIbutton "hold2" [
                        UIcheckbox $ao 0.016
                        uitext (concatword (? (! $ao) "^f4") "SSAO") 0.6
                     ] 0.26 0.032 [ao (! $ao)] -1
                     UIlistslider aotaps = [5 "^f1low" 8 "^f0medium" 12 "^f2high"] 0.3 0.032 [aobilateral (? (>= $aotaps 8) 4 3)]
                     uialign* -1 0
                  ]
                  uitablerow [uispace 0 0.006 [UIbar 1]; uispace 0 0.006 [UIbar 1]; uiclamp* 1 1]//-----
                  uitablerow [
                     uihlist 0.01 [uifill 0.022 ; uitext "Water" 0.6]
                     uivlist 0 [
                        uihlist 0 [
                           UIbutton "hold2" [
                              UIcheckbox $waterreflect 0.016
                              uitext "reflection" 0.6
                           ] 0.15 0.032 [waterreflect (! $waterreflect)] -1
                           UIbutton "hold2" [
                              UIcheckbox $caustics 0.016
                              uitext "caustics" 0.6
                           ] 0.15 0.032 [caustics (! $caustics)] -1
                        ]
                        UIbutton "hold2" [
                           UIcheckbox $vertwater 0.016
                           uitext "animation" 0.6
                        ] 0.15 0.032 [vertwater (! $vertwater)] -1
                        uialign* -1 -1
                     ]
                     uialign* -1 0
                  ]
                  uitablerow [
                     UIbutton "hold2" [
                        UIcheckbox $softparticles 0.016
                        uitext (concatword (? (! $softparticles) "^f4") "Soft Particles") 0.6
                     ] 0.26 0.032 [softparticles (! $softparticles)] -1
                     uialign* -1 0
                  ]
                  uitablerow [
                     UIbutton "hold2" [
                        UIcheckbox $decals 0.016
                        uitext (concatword (? (! $decals) "^f4") "Decals") 0.6
                     ] 0.26 0.032 [decals (! $decals)] -1
                     uihlist 0 [
                        UIlistslider decalfade = [2000 "^f4instant fade" 15000 "^f1quick fade" 30000 "^f0moderate fade" 60000 "^f2slow fade"] 0.3 0.032 [
                           maxdecaltris (? (> $decalfade 15000) 8192 2048)
                        ]
                        uifield decalfade 5 [
                           maxdecaltris (? (> $decalfade 15000) 8192 2048)
                        ] 0.65 style_generic_focus
                     ]
                     uialign* -1 0
                  ]
                  uitablerow [
                     UIbutton "hold2" [
                        UIcheckbox $grass 0.016
                        uitext (concatword (? (! $grass) "^f4") "3D Grass") 0.6
                     ] 0.26 0.032 [grass (! $grass)] -1
                     uihlist 0 [
                        UIlistslider grassdist = [128 "^f1quick fade" 256 "^f0moderate fade" 512 "^f2slow fade" 1024 "^f3slower fade"] 0.3 0.032
                        uifield grassdist 5 [] 0.65 style_generic_focus
                     ]
                     uialign* -1 0
                  ]
               ] 4 [//Display/////////////////////////////////////////////////////////////////////////
                  uitablerow [
                     uihlist 0.01 [uifill 0.025 ; uitext "Gamma" 0.6]
                     uihlist 0 [
                        UIhslider gamma 30 300 5 0.3 0.032 [uitext $gamma 0.6]
                        uifield gamma 3 [] 0.65 style_generic_focus
                     ]
                     uialign* -1 0
                  ]
                  uitablerow [
                     UIbutton "hold2" [
                        UIcheckbox $vsync 0.016
                        uitext (concatword (? (! $vsync) "^f4") "V-sync") 0.6
                     ] 0.26 0.032 [vsync (! $vsync)] -1
                     UIbutton "hold2" [
                        UIcheckbox $vsynctear 0.016
                        uitext (concatword (? (! (&& $vsync $vsynctear)) "^f4") "Tear")  0.6
                     ] 0.16 0.032 [vsynctear (! $vsynctear)] -1
                     uialign* -1 0
                  ]
                  uitablerow [uispace 0 0.006 [UIbar 1]; uispace 0 0.006 [UIbar 1]; uiclamp* 1 1]//-----
                  uitablerow [
                     uihlist 0.01 [uifill 0.025 ; uitext "Multisample AA" 0.6]
                     UIlistslider msaa = [0 "^f4off" 2 "^f12x" 4 "^f04x" 8 "^f28x" 16 "^f316x"] 0.3 0.032
                     uialign* -1 0
                  ]
                  uitablerow [
                     UIbutton "hold2" [
                        UIcheckbox $fxaa 0.016
                        uitext (concatword (? (! $fxaa) "^f4") "FXAA") 0.6
                     ] 0.26 0.032 [fxaa (! $fxaa)] -1
                     UIlistslider fxaaquality = [0 "^f1low" 1 "^f0medium" 2 "^f2high" 3 "^f3ultra"] 0.3 0.032
                     uialign* -1 0
                  ]
                  uitablerow [
                     UIbutton "hold2" [
                        UIcheckbox $smaa 0.016
                        uitext (concatword (? (! $smaa) "^f4") "Morphological AA") 0.6
                     ] 0.26 0.032 [smaa (! $smaa)] -1
                     UIlistslider smaaquality = [0 "^f1low" 1 "^f0medium" 2 "^f2high" 3 "^f3ultra"] 0.3 0.032 [smaacoloredge (>= $smaaquality 3)]
                     uialign* -1 0
                  ]
                  uitablerow [
                     UIbutton "hold2" [
                        UIcheckbox $tqaa 0.016
                        uitext (concatword (? (! $tqaa) "^f4") "Temporal AA") 0.6
                     ] 0.26 0.032 [tqaa (! $tqaa)] -1
                  ]
                  uitablerow [uispace 0 0.006 [UIbar 1]; uispace 0 0.006 [UIbar 1]; uiclamp* 1 1]//-----
                  uitablerow [
                     uihlist 0.01 [uifill 0.025 ; uitext "Anisotropic Filtering" 0.6]
                     UIlistslider aniso = [0 "^f4off" 2 "^f12x" 4 "^f04x" 8 "^f28x" 16 "^f316x"] 0.3 0.032
                     uialign* -1 0
                  ]
                  uitablerow [
                     uihlist 0.01 [uifill 0.025 ; uitext "Texture Filtering" 0.6]
                     uihlist 0 [
                        UIbutton "hold2" [
                           UIcheckbox $bilinear 0.016
                           uitext (concatword (? (! $bilinear) "^f4") "Bilinear") 0.6
                        ] 0.15 0.032 [bilinear (! $bilinear)] -1
                        UIbutton "hold2" [
                           UIcheckbox $trilinear 0.016
                           uitext (concatword (? (! $trilinear) "^f4") "Trilinear") 0.6
                        ] 0.15 0.032 [trilinear (! $trilinear)] -1
                     ]
                     uialign* -1 0
                  ]
               ] 5 [//Resolution//////////////////////////////////////////////////////////////////////
                  uitablerow [
                     uihlist 0.01 [uifill 0.025 ; uitext "Aspect Ratio" 0.6]
                     UIlistslider options_aspectratio =s [4:3 "4:3" 5:4 "5:4" 16:9 "16:9" 16:10 "16:10"] 0.3 0.032 [
                        options_resolution = (at $[options_ratio_@options_aspectratio] 1)
                        do [screenres @options_resolution]
                        options_customres = 0
                     ]
                     uialign* -1 0
                  ]
                  uitablerow [
                     UIbutton "hold2" [
                        UIcheckbox (! $options_customres) 0.016
                        uitext (concatword (? $options_customres "^f4") "Preset Resolution") 0.6
                     ] 0.26 0.032 [
                        options_customres = (! $options_customres)
                        if $options_customres [options_aspectratio = 0] [options_aspectratio = 16:10]
                     ] -1
                     if $options_customres [
                        uihlist 0.009 [
                           uifield screenw 5 [] 0.65 style_generic_focus
                           uitext "x" 0.6
                           uifield screenh 5 [] 0.65 style_generic_focus
                           UIbutton "" [uitext "Native" 0.6] 0.1 0.032 [
                              echo "^f3FEATURE NOT IMPLEMENTED"
                           ]
                        ]
                     ] [
                        UIlistslider options_resolution = (
                           looplistconcat i $[options_ratio_@options_aspectratio] [
                              result (concat (escape $i) (strreplace $i " " "x"))
                           ]
                        ) 0.3 0.032 [do [screenres @options_resolution]]
                     ]
                     uialign* -1 0
                  ]
               ] 6 [//Sound///////////////////////////////////////////////////////////////////////////
                  uitablerow [
                     UIbutton "hold2" [
                        UIcheckbox $sound 0.016
                        uitext (concatword (? (! $sound) "^f4") "Enable Sound") 0.6
                     ] 0.26 0.032 [sound (! $sound)] -1
                     uialign* -1 0
                  ]
                  uitablerow [uispace 0 0.006 [UIbar 1]; uispace 0 0.006 [UIbar 1]; uiclamp* 1 1]//---
                  uitablerow [
                     uihlist 0.01 [uifill 0.025 ; uitext (concatword (? (! $sound) "^f4") "Sound Volume") 0.6]
                     uihlist 0 [
                        UIhslider soundvol 0 255 5 0.3 0.032 [uitext $soundvol 0.6]
                        uifield soundvol 3 [] 0.65 style_generic_focus
                     ]
                     uialign* -1 0
                  ]
                  uitablerow [
                     uihlist 0.01 [uifill 0.025 ; uitext (concatword (? (! $sound) "^f4") "Music Volume") 0.6]
                     uihlist 0 [
                        UIhslider musicvol 0 255 5 0.3 0.032 [uitext $musicvol 0.6]
                        uifield musicvol 3 [] 0.65 style_generic_focus
                     ]
                     uialign* -1 0
                  ]
                  uitablerow [uispace 0 0.006 [UIbar 1]; uispace 0 0.006 [UIbar 1]; uiclamp* 1 1]//---
                  uitablerow [
                     UIbutton "hold2" [
                        UIcheckbox $hitsound 0.016
                        uitext (concatword (? (! $sound) "^f4") "Hit Confirmation") 0.6
                     ] 0.26 0.032 [hitsound (! $hitsound)] -1
                     uialign* -1 0
                  ]
                  uitablerow [
                     UIbutton "hold2" [
                        UIcheckbox $mumble 0.016
                        uitext "Mumble Positional Audio" 0.6
                     ] 0.26 0.032 [mumble (! $mumble)] -1
                     uialign* -1 0
                  ]
               ] 
            ]
         ]
      ]; UIvscroll 0.02 0.6 1.421 0.5
   ]
] [
   options_menu        = 0
   options_customres   = 0
   options_aspectratio = 4:3
   options_resolution  = "800 600"
] [if (pendingchanges) [showui "changes"]] [] [uitext "Options" 0.85]

