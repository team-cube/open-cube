///////////////////////////////////////////////////////////////////////////////
//  F6 Load Map                                                              //
///////////////////////////////////////////////////////////////////////////////

UIMenu "loadmap" [
    uihlist 0.01 [
        if $loadmappreview [
            uivlist 0.01 [
                uiimage (concatword "media/map/" $loadmappreview) 0.6 0.6 [
                    uihold [uioutline 0xC0C0C0; uiclamp- 1 1 1 1] [uihover [uioutline 0xFFFFFF; uiclamp- 1 1 1 1]]
                    uirelease [hideui loadmap; map $loadmappreview]
                ]
                uiclip 0.6 0 [
                    uialign 0 1
                    uitext $loadmappreview 2
                ]
            ]
        ] [
            uifill 0.6 0.6
        ]
        UIVScroller 0.5 0.8 0.03 0.5 [
            uivlist 0.01 [
                uiclamp 1 1 0 0
                loopfiles i "media/map" "ogz" [
                    UIButton $i [hideui loadmap; map $i] [
                        uihover [loadmappreview = $i]
                    ]
                ]
            ]
        ]
    ]
] "Load Map" [loadmappreview = ""]

