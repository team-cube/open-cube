//Creates a basic menu with no title nor close button
//args: name, contents, onhide, children, maybetitle
UIMenuNoTitle = [
    do [
        newui [@@arg1] [
            uivlist 0 [
                @@@arg5
                uicolor 0.03 0.03 0.03 0.6 0.04 0.04 [
                    uiclamp 1 1 0 0
                    uioutline 0 0.75 0.75 0.75
                        uiclamp- 1 1 1 1
                    uivlist 0 [
                        uispace 0.01 0 [
                            @@@@@@arg2
                        ]
                        uioffset 0. 0.01
                    ]
                ]
            ]
            @@arg4
        ] [] [@@arg3]
    ]
]

//Creates a basic menu with a title, but without a close button
//args: name, contents, title, onhide, children, extratitle
UIMenuNoClose = [
    UIMenuNoTitle $arg1 $arg2 $arg4 $arg5 [
        uivgradient 0.1 0.1 0.1 0.9 0.05 0.05 0.05 0.9 0.04 0.04 [
            uiclamp 1 1 0 0
            uioutline 0 0.75 0.75 0.75
                uiclamp- 1 1 1 1
            uitext [@@@arg3] 1.5
            @@arg6
            uispace 0.01 0 [
                uialign 1 0
                UICloseButton [@@@@arg1]
            ]
        ]
    ]
]

//Creates a basic menu with a title and a close button
//args: name, contents, title, onhide, children, extratitle
UIMenu = [
    UIMenuNoClose $arg1 $arg2 $arg3 $arg4 $arg5 [
        uispace 0.01 0 [
            uialign 1 0
            UICloseButton [@@@arg1]
        ]
        @arg6
    ]
]
        
UICloseButton = [
    uifill 0.03 0.03 [
        uialign 1 0
        uihover+ [uicolor 0.35 0.35 0.35] [uicolor 0.1 0.1 0.1]
            uiclamp- 1 1 1 1
        uitext "X"
        uihold [uimodcolor 0.7 0.7 0.7; uiclamp- 1 1 1 1]
        uioutline 0 0.75 0.75 0.75
            uiclamp- 1 1 1 1
        uirelease [hideui $arg1]
    ]
]

//creates a button with a centred text element
//args: text, action, children
UIButton = [
    uifill 0.16 0.04 [
        uiclamp 1 1 0 0
        uihover+ [uicolor 0.35 0.35 0.35] [uicolor 0.1 0.1 0.1]               
            uiclamp- 1 1 1 1
        uispace 0.01 0 [
            uitext $arg1 1.2
        ]
        uihold [uimodcolor 0.7 0.7 0.7; uiclamp- 1 1 1 1]
        uioutline 0 0.75 0.75 0.75
            uiclamp- 1 1 1 1
        uirelease [arg2]
        arg3
    ]
]

//creates a conditional button with a centred text element
//args: text, cond, action, children
UICondButton = [
    uifill 0.16 0.04 [
        uiclamp 1 1 0 0
        if (arg2) [
            uihover+ [uicolor 0.35 0.35 0.35] [uicolor 0.1 0.1 0.1]
                uiclamp- 1 1 1 1
            uispace 0.01 0 [
                uitext $arg1 1.2
            ]
            uihold [uimodcolor 0.7 0.7 0.7; uiclamp- 1 1 1 1]
            uirelease [arg3]
        ] [
            uicolor 0 0 0
                uiclamp- 1 1 1 1
            uispace 0.01 0 [
                uitext $arg1 1.2
            ]
            uimodcolor 0.3 0.3 0.3
                uiclamp- 1 1 1 1
        ]
        uioutline 0 0.75 0.75 0.75
            uiclamp- 1 1 1 1
        arg4
    ]
]

//args: step, size, text
UIScrollArrow = [
    uiscrollarrow $arg1 [
        uihover [uicolor 0.35 0.35 0.35] [uicolor 0.1 0.1 0.1]               
            uiclamp- 1 1 1 1
        uitext $arg3
        uihold [uimodcolor 0.7 0.7 0.7; uiclamp- 1 1 1 1]
        uioutline 0 0.75 0.75 0.75 1 $arg2 $arg2
            uiclamp- 1 1 1 1
    ]
]

//Creates a uiscroll area with a uivscrollbar at the right
//args: X-Size, Y-Size, ArrowSize, ScrollSpeed, Contents
UIVScroller = [
    uihlist 0 [
        uiscroll (-f $arg1 $arg3) $arg2 [
            uifill (-f $arg1 $arg3) $arg2
            arg5
        ]
        uivlist 0 [
            UIScrollArrow (-f 0 $arg4) $arg3 "-"
            uivscrollbar [
                uicolor 0.03 0.03 0.03 1 $arg3 (-f $arg2 (*f $arg3 2)) [
                    uiclamp 1 1 1 1
                    uioutline 0 0.75 0.75 0.75
                        uiclamp- 1 1 1 1
                ]
                uiscrollbutton [
                    uihover [uicolor 0.35 0.35 0.35] [uicolor 0.1 0.1 0.1]     
                        uiclamp- 1 1 1 1
                    uihold [uimodcolor 0.7 0.7 0.7; uiclamp- 1 1 1 1]
                    uioutline 0 0.75 0.75 0.75 1 $arg3 $arg3
                        uiclamp- 1 1 1 1
                ]
            ]
            UIScrollArrow $arg4 $arg3 "+"
        ]
    ]
]

//args: StepSize, ArrowSize, Text
UISliderArrow = [
    uisliderarrow $arg1 [
        uihover [uicolor 0.35 0.35 0.35] [uicolor 0.1 0.1 0.1]     
            uiclamp- 1 1 1 1
        uitext $arg3
        uihold [uimodcolor 0.7 0.7 0.7; uiclamp- 1 1 1 1]
        uioutline 0 0.75 0.75 0.75 1 $arg2 $arg2
            uiclamp- 1 1 1 1
    ]
]

//Creates a horizontal slider for adjusting a variable
//args: Var, Min, Max, OnChange, Length, ArrowSize, StepSize, Children
UIHSlider = [
    uihlist 0 [
        UISliderArrow (-f 0 $arg7) $arg6 "-"
        uihslider $arg1 $arg2 $arg3 $arg7 $arg4 [
            uicolor 0.03 0.03 0.03 1 (-f $arg5 (*f $arg6 2)) $arg6 [
                uiclamp 1 1 1 1
                uioutline 0 0.75 0.75 0.75
                    uiclamp- 1 1 1 1
            ]
            uisliderbutton [
                uihover [uicolor 0.35 0.35 0.35] [uicolor 0.1 0.1 0.1]     
                    uiclamp- 1 1 1 1
                uispace 0.001 0 [
                    uitext $$arg1 (minf 1 (*f $arg6 40))
                ]
                uihold [uimodcolor 0.7 0.7 0.7; uiclamp- 1 1 1 1]
                uioutline 0 0.75 0.75 0.75 1 $arg6 $arg6
                    uiclamp- 1 1 1 1
            ]
            arg8
        ]
        UISliderArrow $arg7 $arg6 "+"
    ]
]
    
