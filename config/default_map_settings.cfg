// Notice: This list is dynamic and will change with every release.
//         Please use a dedicated map.cfg.

exec "config/default_map_models.cfg"    // Default Mapmodel List

if (strcmp $skybox "") [skybox "black"] // Default Skybox

materialreset
loop i 4 [
    texture [glass@(+ $i 1)] "mat_glass/glass_normal.png"       // Glass Normals
    texture [water@(+ $i 1)] "mat_water/water.png"              // Water Diffuse (Unused)
    texture 1                "mat_water/water-ocean_normal.png" // Water Normals
    texture 1                "mat_water/waterfall.png"          // Waterfall Diffuse
    texture 1                "mat_water/waterfall_normal.png"   // Waterfall Normals
    texture [lava@(+ $i 1)]  "mat_lava/lava.png"                // Lava Diffuse
    texture 1                "mat_water/water_normal.png"       // Lava Normals
    texture 1                "mat_lava/lava.png"                // Lavafall Diffuse
    texture 1                "mat_water/waterfall_normal.png"   // Lavafall Normals
]

texturereset                           // Start world texture list
   setshader "stdworld"
      texture 0 "game/sky.png"         // Dummy "sky" texture
   exec "media/texture/base/base1.tex" // Default geometry texture
   exec "media/texture/base/base2.tex"
   exec "media/texture/base/base3.tex"
   exec "media/texture/base/base4.tex"
   exec "media/texture/base/white.tex"
   exec "media/texture/base/black.tex"

   // Nieb/Complex set
   exec "media/texture/nieb/complex/door_rail.tex"
   exec "media/texture/nieb/complex/electrical-outlet.tex"
   exec "media/texture/nieb/complex/glass_2.tex"
   exec "media/texture/nieb/complex/glass_subtle.tex"
   exec "media/texture/nieb/complex/light-switch.tex"
   exec "media/texture/nieb/complex/light01_off.tex"
   exec "media/texture/nieb/complex/light01_on.tex"
   exec "media/texture/nieb/complex/step01.tex"
   exec "media/texture/nieb/complex/step02.tex"
   exec "media/texture/nieb/complex/step03.tex"
   exec "media/texture/nieb/complex/tile01.tex"
   exec "media/texture/nieb/complex/tile02.tex"
   exec "media/texture/nieb/complex/wall01.tex"
   exec "media/texture/nieb/complex/woodfloor01.tex"
   exec "media/texture/nieb/complex/woodfloor02.tex"
   exec "media/texture/nieb/complex/woodfloor03.tex"

   // CGTextures
   exec "media/texture/cgtextures/buildingshighrise0290.tex"
