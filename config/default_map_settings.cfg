exec "config/default_map_models.cfg"      // Default Mapmodel List

if (strcmp $skybox "") [skybox "black"]   // Default Skybox

materialreset
loop i 4 [
    texture [glass@(+ $i 1)] "mat_glass/glass_normal.png"     // Glass Normals
    texture [water@(+ $i 1)] "mat_water/water.png"            // Water Diffuse (Unused)
    texture 1                "mat_water/water_normal.png"     // Water Normals
    texture 1                "mat_water/waterfall.png"        // Waterfall Diffuse
    texture 1                "mat_water/waterfall_normal.png" // Waterfall Normals
    texture [lava@(+ $i 1)]  "mat_lava/lava.png"              // Lava Diffuse
    texture 1                "mat_water/water_normal.png"     // Lava Normals
    texture 1                "mat_lava/lava.png"              // Lavafall Diffuse
    texture 1                "mat_water/waterfall_normal.png" // Lavafall Normals
]

texturereset            // Start world texture list
setshader "stdworld"    // Use default world shader unless otherwise specified
texture 0 "sky.png"     // Dummy sky texture
texture 0 "default.png" // Default geometry texture
texture 0 "white.png"
texture 0 "black.png"
setshader "stdworld"    // Safety shader set
