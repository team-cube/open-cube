// standard menu definitions
// don't modify, add personal menus to autoexec.cfg instead

UIMenuNoTitle "changes" [
    uivlist 0.01 [
        uitext "the follow settings have changed:"
        uispace 0 0.01
        loop i (pendingchanges) [
            uitext (pendingchanges $i)
        ]
        uispace 0 0.01
        uitext "apply changes now?"
        uihlist 0 [
            UIButton "yes" [ applychanges ]
            uispace 0.02 0
            UIButton "no" [ hideui changes ]
        ]
    ]
]

showchanges = [ showui changes ]

UIMenu "main" [
    uihlist 0.01 [
        uivlist 0.01 [
            UIButton "Load Map" [
            ]
            UICondButton "Editing" [ $editing ] [
            ]
            UIButton "Multiplayer" [
            ]
            UIButton "Options" [
            ]
            UIButton "Credits" [
            ]
            uispace 0 0.025
            UIButton "Exit" [ quit ]
        ]
        uifill 0.9 0.8 [
        ]
    ]
] "Main Menu"

togglemainmenu = [ if (! (showui main)) [hideui main] ]

bind ESCAPE [togglemainmenu]

UIMenu "textures" [
    UIVScroller 1.0 0.8 0.03 .5 [
        uitable 8 0.015 [
            loop i (texmru) [
                uivslotview (texmru $i) 0.09 0.09 [
                    uihold [uimodcolor 0.6 0.6 0.6; uiclamp- 1 1 1 1] [uihover [uimodcolor 0.3 0.3 0.3; uiclamp- 1 1 1 1]]
                    uirelease [settex (texmru $i); hideui textures]
                ]
            ]
        ]
    ]
] "Textures"

showtexgui = [ if (! (showui textures)) [hideui textures] ]

