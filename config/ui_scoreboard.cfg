   blarg_rojo1 = 0x993B3535
   blarg_rojo2 = 0x99332E2E

   blarg_azul1 = 0x9935383B
   blarg_azul2 = 0x992E3033

   blarg_solo1 = 0x992F2F2F
   blarg_solo2 = 0x99292929
